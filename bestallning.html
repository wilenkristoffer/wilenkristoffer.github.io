<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beställning</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">

    <style>
        form {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
            background-color: #3e423e;
            color: white;
            border-radius: 8px;
        }

        .form-control {
            width: 100%;
            padding: 14px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background: linear-gradient(to right, #e83283, #3a8fd9);
            color: white;
        }

        .btn {
            width: 100%;
            background-color: #000000;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #3a8fd9;
        }
    </style>
</head>
<body>

<h1 class="text-center">Beställningsformulär</h1>
<form id="orderForm" method="POST">
    <label for="name">Namn</label>
    <input type="text" id="name" class="form-control" required>

    <label for="email">Email</label>
    <input type="email" id="email" class="form-control" required>

    <label for="tel">Telefonnummer</label>
    <input type="tel" id="tel" class="form-control" required>

    <label for="gatunamn">Address</label>
    <input type="text" id="gatunamn" class="form-control" required>

    <div class="row">
        <div class="col">
            <label for="ort">Ort</label>
            <input type="text" id="ort" class="form-control" required>
        </div>
        <div class="col">
            <label for="postnr">Postnummer</label>
            <input type="text" id="postnr" class="form-control" required>
        </div>
    </div>

    <input type="submit" class="btn" value="Skicka">
</form>

<script>
    document.getElementById('orderForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent default form submission

        // Retrieve form data
        const formData = {
            name: document.getElementById('name').value,
            email: document.getElementById('email').value,
            tel: document.getElementById('tel').value,
            address: document.getElementById('gatunamn').value,
            ort: document.getElementById('ort').value,
            postnr: document.getElementById('postnr').value
        };

        console.log('Form Data:', formData);

        // Serialize form data into URL parameters
        const params = new URLSearchParams(formData);

        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('productId');
        const confirmationUrl = `confirmation.html?productId=${productId}&${params.toString()}`;

        // Redirect the user to the confirmation page with form data
        window.location.href = confirmationUrl;
    });
</script>

</body>
</html>
