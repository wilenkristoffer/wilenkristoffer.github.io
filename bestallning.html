<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beställning</title>
     <link rel="icon" type="image/x-icon" href="assets/favicon.ico" >
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" >
     <link href="css/bootstrap.css" rel="stylesheet" >

     <!-- productImage bestämmer storlek för bilden-->
     <style>
        #productImage {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            max-height: 400px;
        }

        form {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
            background-color: #3e423e;
            color: white;
            border-radius: 8px;
        }

        .form-control {
            width: 100%;
            padding: 14px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background: linear-gradient(to right, #e83283, #3a8fd9);
            color: white;
        }

        .btn {
            width: 100%;
            background-color: #000000;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #3a8fd9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 id="productTitle" class="text-center"></h1>
                <img id="productImage" class="mx-auto d-block" src="" alt="Product Image">
                <p id="productDescription" class="text-center"></p>
            </div>
        </div>
    </div>
<hr>
    <h1 class="text-center">Beställningsformulär</h1>

    <form action="">
        <label for="name">Namn</label>
        <input type="text" id="name" class="form-control" required>

        <label for="email">Email</label> 
        <input type="email" id="email" class="form-control" required>
        
        <label for="tel">Telefonnummer</label>
        <input type="tel" id="tel" class="form-control" required>

        <label for="gatunamn">Address</label>
        <input type="text" id="gatunamn" class="form-control" required>
        
        <div class="row">
            <div class="col">
                <label for="ort">Ort</label>
                <input type="text" id="ort" class="form-control" required>
            </div>
            <div class="col">
                <label for="postnr">Postnummer</label>
                <input type="text" id="postnr" class="form-control" required>
            </div>
        </div>



        <input type="submit" class="btn" value="Skicka">
    </form>

    <script>
        //Hämtar id av produkten från URL:n, i.e "?productId=1"
        const urlParams = new URLSearchParams(window.location.search);
        let productId = urlParams.get('productId');

        //Default id när vi enbart jobbar med bestallningsdokumentet
        if (!productId) {
            productId = '1';
        }

        //Hämtar data för titel, bild och beskrivning
        fetch(`https://fakestoreapi.com/products/${productId}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('productTitle').innerText = data.title;
                document.getElementById('productImage').src = data.image;
                document.getElementById('productDescription').innerText = data.description;
            })
            .catch(error => console.error('Error fetching product details:', error));
    </script>
</body>
</html>
