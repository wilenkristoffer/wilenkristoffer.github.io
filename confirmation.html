}

<script src="js/confirmation.js" defer></script>

        <div class="container px-4 px-lg-5">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                <h2 id="productTitle" class="text-center"></h2>

            </div>

                <h3 class="text-center mt-5">Kundinformation</h3>
                <ul class="list-unstyled">
                    <li><span class="label">Namn:</span> <span id="customerName"></span></li>
                    <li><span class="label">Email:</span> <span id="customerEmail"></span></li>
                    <li><span class="label">Telefonnummer:</span> <span id="customerTel"></span></li>
                    <li><span class="label">Address:</span> <span id="customerAddress"></span></li>
                    <li><span class="label">Ort:</span> <span id="customerOrt"></span></li>
